<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>weather</h1>
		<div class="notif"></div>
		<div class="icon"><img src="icons/default.png"></div>
		<div class="temp"><p>--°C</p></div>
		<div class="temp-description"><p>-</p></div>
		<div class="temp-max"><p>h:--°C</p></div>
		<div class="temp-min"><p>l:--°C</p></div>
		<div class="location"><p>-</p></div>
	</div>
	<script src="app.js"></script>
</body>
</html>
